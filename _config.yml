# Main variables
name: "Veni Vidi Codi"
tagline: "I came, I saw, I coded"
tagline_tr: "Geldim, gördüm, kodladım"
description: "Ahmet Sait's Developer Blog"
description_tr: "Ahmet Sait'in Yazılım Günlüğü"
author: "Ahmet Sait"
lang: en

links:
  email: '&#x61;&#x68;&#x6d;&#x65;&#x74;&#x73;&#x61;&#x69;&#x74;&#x2e;&#x69;&#x6e;&#x66;&#x6f;&#x40;&#x67;&#x6d;&#x61;&#x69;&#x6c;&#x2e;&#x63;&#x6f;&#x6d;'
  github: ahmetsait
  gitlab: ahmetsait
  linkedin: ahmet-sait
  stackoverflow: users/3624513/ahmet-sait
  atom: feed # just type anything here for a working RSS icon

collections:
  posts_en:
    permalink: /blog/:year/:month/:day/:title
    output: true
  posts_tr:
    permalink: /blog/tr/:year/:month/:day/:title
    output: true

# Atom Feed Config
feed:
  path: "" # This seems to work fine for disabling default feed
  collections:
    posts_en:
      path: blog/venividicodi.atom
    posts_tr:
      path: blog/tr/venividicodi.atom

# Where things are
source: .
destination: ./_site
plugins_dir: _plugins
layouts_dir: _layouts
data_dir: _data
includes_dir: _includes
sass:
  sass_dir: _sass

# Handling Reading
safe: false
include:
  - .htaccess
exclude:
  - LICENSE
  - README.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
strict_front_matter: false

# Filtering Content
show_drafts: null
limit_posts: 0
future: false
unpublished: false

# Plugins
whitelist: []
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Serving
#detach: false
#port: 4000
#host: 0.0.0.0
baseurl: "" # the subpath of your site, e.g. /blog
show_dir_listing: false

# Outputting
permalink: /blog/:year/:month/:day/:title
paginate_path: /blog/page/:num
timezone: Asia/Istanbul

quiet: false
verbose: false
defaults: []

liquid:
  error_mode: warn
  strict_filters: false
  strict_variables: false

# Markdown Processors
kramdown:
  auto_ids: true
  entity_output: as_char
  toc_levels: [1, 2, 3, 4, 5, 6]
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM
  hard_wrap: false
  footnote_nr: 1
  show_warnings: false
